<!-- Post Content -->
<article style="margin-top:50px">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 post-container">
            <h2>{{ page.title }}</h2>
			<p>Author: {{ site.owner.name }} Date: {{ page.date | date_to_string }}</p>
			<hr>
            {{ content }}
            <hr>
            <ul class="pager">
              {% if page.previous.url %}
                <li class="previous">
				<a href="{{ page.previous.url | prepend: site.baseurl | 
				    replace: '//', '/' }}" data-toggle="tooltip" 
				    data-placement="top" title="{{page.previous.title}}">&larr;
				    Previous Post</a>
                </li>
              {% endif %}

              {% if page.next.url %}
                <li class="next">
				<a href="{{ page.next.url | prepend: site.baseurl | 
					replace: '//', '/' }}" data-toggle="tooltip" 
					data-placement="top" title="{{page.next.title}}">Next Post &rarr;</a>
                </li>
              {% endif %}
           </ul>
            </div>
        </div>
    </div>
</article>
