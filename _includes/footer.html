<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

                <ul class="list-inline text-center">
					{% for item in site.date.contacts %}
                    <li>
					<a href="{{ item.baseurl }} / {{ item.username }}">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
								<i class="fa fa-{{ item.type }} fa-stack-1x fa-inverse"></i>
                            </span>
					</a>
                    </li>
					{% endfor %}
                </ul>

                <p class="copyright text-muted">
				&copy; {{ site.time | date: '%Y' }} {{ site.owner.name }} ‚ùñ Powered by <a href="https://jekyllrb.com">Jekyll</a>
                </p>
            </div>
        </div>
    </div>
</footer>
